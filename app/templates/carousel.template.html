<div class="carousel-inner" ng-transclude></div>
<span aria-hidden="true" class="glyphicon glyphicon-chevron-left carousel-prev" ng-click="prev()" ng-class="{ disabled: isPrevDisabled() }" ng-show="slides.length > 1"></span>
<span aria-hidden="true" class="glyphicon glyphicon-chevron-right carousel-next"  ng-click="next()" ng-class="{ disabled: isNextDisabled() }" ng-show="slides.length > 1"></span>
